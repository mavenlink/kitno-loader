general:
  artifacts:
    - "log"
    - "npm-debug.log"
    - "yarn-error.log"

machine:
  node:
    version: 6.7.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

test:
  override:
    - yarn test
